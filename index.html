<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WAPH-Nick Pham-Rider</title>
	<link rel="stylesheet" href="https://waph-uc.github.io/style3.css">
	<style>
		.button {
			background-color: #4cAF50;
			border: none;
			color: white;
			padding: 5px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 12px;
			margin: 4px 2px;
			cursor: pointer;
		}
		.round{border-radius: 8px;}
		#response{background-color: #ff9800}
	</style>
</head>

<body>
	<div class="container wrapper">
	<div id="top">
		<h1>Web Application Programming and Hacking</h1>
		<h2>Front-end Web Development Lab</h2>
		<h3>Instructor: Dr Phu Phung</h3>
	</div>
	<div class ="wrapper">
		<div id="menubar">
			<h3>Student: Nick Pham-Rider</h3>

			<div id="email" onclick="showhideEmail()">Show my email</div>
				<script type="text/javascript" src="email.js"></script>

			<img src="images/headshot.jpeg" alt="My headshot" width="50">
			
			<div id="digit-clock"></div>
			<canvas id="analog-clock" width="150" height="150" style="background-color: #999;"></canvas>
			<script src="https://waph-uc.github.io/clock.js"></script>
			<script>
				var canvas = document.getElementById("analog-clock");
				var ctx = canvas.getContext("2d");
				var radius = canvas.height / 2;
				ctx.translate(radius, radius);
				radius = radius * 0.90;
				setInterval(drawClock, 1000);

				function drawClock() {
					drawFace(ctx, radius);
					drawNumbers(ctx, radius);
					drawTime(ctx, radius);
				}
			</script>
			<script>
				function displayTime() {
					document.getElementById('digit-clock').innerHTML = "Current Time: " + new Date();
				}
				setInterval(displayTime, 500);
			</script>
		</div>
			<div id="main">
				<p>A simple HTML page</p>
				Using the <a href="https://www.w3schools.com/html"> W3Schools Template </a>
				<hr>
					<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

					<script type="text/javascript">
						$.get("https://v2.jokeapi.dev/joke/Programming?type=single",
							function(result){
								//console.log("From jokeApi: "+JSON.stringify(result));
								$("#response").html("A programming joke of the day: "+ result.joke);
							});
					</script>
			
				<div>
					
					<b>Experiments with JavaScript code</b>
					<i>Inlined JavaScript</i>
					<div id="date" onclick="document.getElementById('date').innerHTML = Date()">Click here to show Date()
					</div>
				</div>
				<hr>
			</div>
		</div>
		</div>
	</div>
</body>

</html>
